#nodeport to access service running in pod from outside
apiVersion: v1
kind: Service
metadata:
  name: platformnpservice-srv
spec:
  type: NodePort
  selector: 
    app: platformservice
  ports:
    - name: platformservice
      protocol: TCP
      #port to talk to nodeport service
      port: 80
      #port for nodePort service to talk to api service in pod
      targetPort: 8080



